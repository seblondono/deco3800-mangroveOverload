<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/configAddSites.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
  <div class="siteContent">
    <div class="siteInfo">
      <!-- Go Back arrow -->
      <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
      <div class="settingsTitle">
        <h1>Add Site</h1>
      </div>
    </div>

    <div class="sites">
      <div class="siteId">
        <label for="siteName">Site Id:</label>
        <input type="text" name="siteName" value="" placeholder="6545677">
      </div>
      <div class="locationName">
        <label for="locationName">Location Name:</label>
        <input type="text" name="locationName" value="" placeholder="Nudge Beach">
      </div>
      <div class="latitude">
        <label for="siteLatitude">Latitude:</label>
        <input type="text" name="siteLatitude" value="" placeholder="123.45678987">
      </div>
      <div class="longitude">
        <label for="siteLongitude">Longitude:</label>
        <input type="text" name="siteLongitude" value="" placeholder="156.34512389">
      </div>
    </div>

    <div class="addSite">
      <img id="cancel" src="images/cross.png" alt="Cancel">
      <img id="accept" src="images/tick.png" alt="Accept">
    </div>
  </div>
  <script type="text/javascript" src="js/configAddSite.js"></script>
</body>

</html>
