<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="cfContent">
        <!-- Add content rows -->
        <div class="cfDirectory">
            <!-- Go Back arrow -->
            <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
            <!-- Configuration (cf) Header, Descript the roots and current pages-->
            <div class="cfHeader">
                <!-- With similar appearance to the usual header-->
                <div>
                    <!-- Root pages (superclasses) -->
                    <span id="cfRoot">Configuration.Menu.Sites</span>
                    <!-- Current Page Name-->
                    <span id="cfCurrent">Add Site</span>
                </div>
            </div>
        </div>

        <div class="cfAddTable">
            <!-- Table of existing Locations, with its details. Each row represents one location, with corresponding info descripted in thead. Deleting rows are always available: the last item of each row is a "X" button that allows user to delete the row. -->
            <table>
                <thead>
                    <tr>
                        <th>Column</th>
                        <th>Value</th>
                    </tr>

                </thead>
                <tbody>
                    <!-- This table body is scrollable-->
                    <tr>
                        <!-- Site No. -->
                        <td>Site No.: </td>
                        <td><input class="addNum" type="text" name="addNum" placeholder="eg. 437282"></td>
                    </tr>

                    <tr>
                        <!-- Location -->
                        <!-- Dropdownbox of existing locations only-->
                        <td>Location: </td>
                        <td>
                            <select>
                                <option value="loc1">Loc 1</option>
                                <option value="loc2">Loc 2</option>
                                <option value="loc3">Loc 3</option>
                                <option value="loc4">Loc 4</option>
                                <option value="loc5">Loc 5</option>
                                <option value="loc6">Loc 6</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <!-- Name -->
                        <td>Name: </td>
                        <td><input class="addName" type="text" name="addName" placeholder="eg. Nudgee Beach"></td>
                    </tr>
                    <tr>
                        <!-- Latitude -->
                        <td>Latitude: </td>
                        <td><input class="addLat" type="text" name="addLat" placeholder="eg. 154.483928"></td>
                    </tr>

                    <tr>
                        <!-- Longitude -->
                        <td>Longitude: </td>
                        <td><input class="addLong" type="text" name="addLong" placeholder="eg. -25.058478"></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="cfFooterOption">
            <a href="configSites.html">
                <img id="cancel" src="images/cross.png" alt="Cancel">
            </a>
            <a href="">
                <img id="accept" src="images/tick.png" alt="Accept">
            </a>
        </div>
    </div>
    <script type="text/javascript" src=""></script>
</body>

</html>
