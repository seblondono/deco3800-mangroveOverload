<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/treeCounter.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <div class="siteContent">
        <!-- tree general information -->
        <div class="siteInfo">
          <!-- Go Back arrow -->
          <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
          <div class="site">
            <div>
              <!-- Site number -->
              <span id="siteNumber">659143</span>
              <span id="siteLocation">Tree Counter</span>
            </div>
          </div>
        </div>
        <div class="counterClicker">
            <div id="counterDisplay"><h1>0</h1></div>
            <div class="counterControls">
              <div class="minus"><i class="fa fa-minus" aria-hidden="true"></i></div>
              <div class="plus"><i class="fa fa-plus" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="counterButtons">
          <button class="counterCancel cancel" type="button">Cancel</button>
          <button class="counterConfirm confirm" type="button">Confirm</button>
        </div>
    </div>
    <script src="js/treeCounter.js" charset="utf-8"></script>
</body>
</html>
