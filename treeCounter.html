<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="siteContent">
        <!-- tree general information -->
        <div class="siteInfo">
            <!-- Go Back arrow -->
            <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
            <div class="site">
                <div>
                    <!-- Site number -->
                    <span id="siteNumber">659143</span>
                    <!-- Site location -->
                    <span id="siteLocation">Nudgee Beach</span>
                    <span id="siteLocation">Tree Counter</span>
                </div>
            </div>
        <div class="counterClicker">
              <!-- Species -->
            <div class="counterDisplay">0000</div>
            <input type="button" value="-">
            <input type="button" value="+">
            <input type="button" value="Cancel">
            <input type="button" value="Confirm">
                    
                        
            
            
        </div>

    </div>
	  <script type="text/javascript" src="js/siteTreeBranch.js">
    </script>

</body>
</html>
