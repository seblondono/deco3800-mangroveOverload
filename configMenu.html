<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/styleConfig.css">
    <link rel="stylesheet" href="styles/configMenu.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="cfContent">
        <!-- Site general information -->
        <div class="cfDirectory">
            <!-- Go Back arrow -->
            <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
            <!-- Configuration (cf) Header, Descript the roots and current pages-->
            <div class="cfHeader">
                <div>
                    <!-- Root pages (superclasses) -->
                    <span id="cfRoot">Configuration</span>
                    <!-- Current Page Name-->
                    <span id="cfCurrent">Menu</span>
                </div>
            </div>
        </div>

        <div class="cfMenu">
            <!-- Actual Menu, buttons-->
            <a href="configLocations.html"><button id="locations" class="cfMenu locations" type="button" name="cfMenu locations">Locations Setting</button></a>
            <a href="configSites.html"><button id="sites" class="cfMenu sites" type="button" name="cfMenu sites">Sites Setting</button></a>
            <a href="configSpecies.html"><button id="species" class="cfMenu species" type="button" name="cfMenu species">Species Setting</button></a>
        </div>
    </div>
    <script type="text/javascript" src="js/configMenu.js">


    </script>
</body>

</html>
