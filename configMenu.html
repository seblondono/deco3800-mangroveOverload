<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/configMenu.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
</head>

<body>
  <div class="siteContent">
    <!-- Site general information -->
    <div class="siteInfo">
      <!-- Go Back arrow -->
      <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
      <div class="settingsTitle">
        <h1>Settings Options</h1>
      </div>
    </div>

    <div class="siteButtons">
      <button class="siteButton locations" type="button" name="login">Locations</button>
      <button class="siteButton sites" type="button" name="login">Sites</button>
      <button class="siteButton tree-species" type="button" name="login">Tree Species</button>
    </div>
  </div>
  <script type="text/javascript" src="js/configMenu.js"></script>
</body>

</html>
