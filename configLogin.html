<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <!-- Application Login -->
    <img id="queenslandGov" src="images/queenslandGov_logo.png" alt="Queensland Government Logo">
    <h1>Admin Settings</h1>
    <div class="keys">
        <div class="keyBox"></div>
        <div class="keyBox"></div>
        <div class="keyBox"></div>
        <div class="keyBox"></div>
        <div class="keyBox"></div>
        <div class="keyBox"></div>
    </div>

    <div class="numericPad">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">Cancel</div>
        <div class="number">0</div>
        <div class="number"><i class="fa fa-arrow-left fa-1x" aria-hidden="true"></i></div>
    </div>

    <!-- This is a try comment -->
    <script type="text/javascript" src="js/configLogin.js"></script>
</body>

</html>
