<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <div class="siteContent">
      <!-- Site general information -->
      <div class="siteInfo">
        <!-- Go Back arrow -->
        <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
        <div class="site">
          <div>
            <!-- Site number -->
            <span id="siteNumber">659143</span>
            <!-- Site location -->
            <span id="siteLocation">Nudgee Beach</span>
          </div>
        </div>
      </div>

      <div class="siteButtons">
        <button class="siteButton new-trees" type="button" name="login">New Trees</button>
        <button class="siteButton new-densitometer" type="button" name="login">New Densitometer</button>
        <button class="siteButton review" type="button" name="login">Review</button>
      </div>
    </div>
    <script type="text/javascript" src="js/site.js">

    </script>
  </body>
</html>
