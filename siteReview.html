<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">

    <link rel="stylesheet" href="styles/normalize.css">

    <div class="years">

      </div>

        <button class="edit"><i class="fa fa-eye"></i></button>
      </div>
      <div class="year">
        <h1>2005</h1>

      </div>
      <div class="year">
        <h1>2002</h1>

  </div>

</html>
