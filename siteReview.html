<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
<div class="siteContent">
    <div class="siteStat">
        <!-- Site general information -->
        <div class="siteInfo">
            <!-- Go Back arrow -->
            <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
            <div class="site">
                <div>
                    <!-- Site number -->
                    <span id="siteNumber">659143</span>
                    <!-- Site location -->
                    <span id="siteLocation">Nudgee Beach</span>
                </div>
            </div>
        </div>

        <div class="siteYears">
            <!-- List of years with "View" button-->
            <ul>
                <li>
                    <span>2017</span>
                    <input id="btn2017" class="yearBtn" type="button" value= "View">
                </li>

                <li>
                    <span>2014</span>
                    <input id="btn2014" class="yearBtn" type="button" value= "View">
                </li>

                <li>
                    <span>2011</span>
                    <input id="btn2011" class="yearBtn" type="button" value= "View">
                </li>

                <li>
                    <span>2008</span>
                    <input id="btn2008" class="yearBtn" type="button" value= "View">
                </li>

                <li>
                    <span>2005</span>
                    <input id="btn2005" class="yearBtn" type="button" value= "View">
                </li>
            </ul>
        </div>


     </div>
 </div>
<script type="text/javascript" src="js/siteReview.js"/>

</html>
