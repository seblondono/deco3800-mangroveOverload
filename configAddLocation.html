<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/configAddLocations.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
</head>

<body>
  <div class="siteContent">
    <div class="siteInfo">
      <!-- Go Back arrow -->
      <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
      <div class="settingsTitle">
        <h1>Add Location</h1>
      </div>
    </div>

    <div class="locations">
      <div class="name">
        <label for="locationName">Name:</label>
        <input type="text" name="locationName" value="" placeholder="Location Name">
      </div>
      <div class="latitude">
        <label for="locationLatitude">Latitude:</label>
        <input type="text" name="locationLatitude" value="" placeholder="123.45678987">
      </div>
      <div class="longitude">
        <label for="locationLongitude">Longitude:</label>
        <input type="text" name="locationLongitude" value="" placeholder="156.34512389">
      </div>
    </div>

    <div class="addLocation">
      <i id="cancel" class="fa fa-ban" aria-hidden="true"></i>
      <i id="accept" class="fa fa-check-circle-o" aria-hidden="true"></i>
    </div>
  </div>
  <script src="js/configAddLocation.js"></script>
</body>

</html>
