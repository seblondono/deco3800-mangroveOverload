<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="siteContent">
        <!-- Site general information -->
        <div class="siteInfo">
            <!-- Go Back arrow -->
            <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
            <div class="site">
                <div>
                    <!-- Site number -->
                    <span id="siteNumber">659143</span>
                    <!-- Site location -->
                    <span id="siteLocation">Nudgee Beach</span>
                    <button class="site-trees stat" type="button" name="login"><img id="site stat" src="images/OverallStat.png" alt="SeeTreeDetail"></button>

                </div>
            </div>
        </div>

        <div class="treeContainer">
            <div class="treeBox">
                <label id="treeBox treeName1">Tree 1</label>
                <button class="treeBox addLocation" type="button" name="login"><img id="treeBox location" src="images/locationIcon.png" alt="AddLocation"></button>
                <button class="treeBox seeTree" type="button" name="login"><img id="treeBox details" src="images/seeDetails.png" alt="SeeTreeDetail"></button>
            </div>

            <div class="treeBox">
                <label id="treeBox treeName2">Tree 2</label>
                <button class="treeBox addLocation" type="button" name="login"><img id="treeBox location" src="images/locationIcon.png" alt="AddLocation"></button>
                <button class="treeBox seeTree" type="button" name="login"><img id="treeBox details" src="images/seeDetails.png" alt="SeeTreeDetail"></button>
            </div>
        </div>
    </div>
</body>

</html>
