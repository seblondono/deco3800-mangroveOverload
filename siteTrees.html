<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/siteTrees.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <div class="siteContent">
        <!-- Site general information -->
        <div class="siteInfo">
            <!-- Go Back arrow -->
            <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
            <div class="site">
                <div>
                    <!-- Site number -->
                    <span id="siteNumber">659143</span>
                    <!-- Site location -->
                    <span id="siteLocation">Nudgee Beach</span>
                </div>
                <!-- <img id="siteTreesStat" src="images/OverallStat.png" alt="See site tree's statistics"> -->
                <i id="siteTreesStat" class="fa fa-line-chart" aria-hidden="true"></i>
            </div>
        </div>

        <div class="siteTrees">
            <div class="tree">
                <h1 class="treeLabel">Tree 1</h1>
                <img class="treeLocation" src="images/locationIcon.png" alt="AddLocation">
                <i class="fa fa-eye treeDetails"></i>
            </div>
            <div class="tree">
                <h1 class="treeLabel">Tree 2</h1>
                <img class="treeLocation" src="images/locationIcon.png" alt="AddLocation">
                <i class="fa fa-eye treeDetails"></i>
            </div>
        </div>

        <div class="treeOptions">
            <button class="addTree" type="button" name="addTree">Add</button>
            <button class="treeCount" type="button" name="treeCount">Count</button>
            <button class="finish" type="button" name="finish">Finish</button>
        </div>
    </div>
	<script type="text/javascript" src="js/siteTrees.js"></script>
</body>
</html>
