<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="cfContent">
        <!-- Configuration content -->
        <div class="cfDirectory">
            <!-- Go Back arrow -->
            <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
            <!-- Configuration (cf) Header, Descript the roots and current pages-->
            <div class="cfHeader">
                <!-- With similar appearance to the usual header-->
                <div>
                    <!-- Root pages (superclasses) -->
                    <span id="cfRoot">Configuration.Menu</span>
                    <!-- Current Page Name-->
                    <span id="cfCurrent">Sites</span>
                </div>
            </div>
        </div>

        <div class="cfTable">
            <!-- Table of existing Locations, with its details. Each row represents one location, with corresponding info descripted in thead. Deleting rows are always available: the last item of each row is a "X" button that allows user to delete the row. -->
            <div class="cfCountItems">
                <!-- A summative view: count of rows; Using javascript to count rows in table-->
                Total items: 
                <span class="cfCounts">6</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Site No.</th>
                        <th>Location</th>
                        <th>Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Delete</th>
                    </tr>

                </thead>
                <tbody>
                    <!-- This table body is scrollable-->
                    <tr>
                        <td>435102</td>
                        <th>Loc 1</th>
                        <td>Site 1</td>
                        <td>120.44</td>
                        <td>-32.33</td>
                        <th><button class="btnDelete" type="button" name="delRow1">X</button></th>
                    </tr>

                    <tr>
                        <td>436038</td>
                        <th>Loc 1</th>
                        <td>Site 2</td>
                        <td>120.44</td>
                        <td>-32.33</td>
                        <th><button class="btnDelete" type="button" name="delRow2">X</button></th>
                    </tr>

                    <tr>
                        <td>432019</td>
                        <th>Loc 5</th>
                        <td>Site 3</td>
                        <td>120.44</td>
                        <td>-32.33</td>
                        <th><button class="btnDelete" type="button" name="delRow3">X</button></th>
                    </tr>

                    <tr>
                        <td>431039</td>
                        <th>Loc 4</th>
                        <td>Site 4</td>
                        <td>120.44</td>
                        <td>-32.33</td>
                        <th><button class="btnDelete" type="button" name="delRow4">X</button></th>
                    </tr>

                    <tr>
                        <td>493873</td>
                        <th>Loc 3</th>
                        <td>Site 5</td>
                        <td>120.44</td>
                        <td>-32.33</td>
                        <th><button class="btnDelete" type="button" name="delRow5">X</button></th>
                    </tr>

                    <tr>
                        <td>476102</td>
                        <th>Loc 2</th>
                        <td>Site 6</td>
                        <td>120.44</td>
                        <td>-32.33</td>
                        <th><button class="btnDelete" type="button" name="delRow6">X</button></th>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="cfFooter">
            <button class="btnAddLocation" type="button" name="addLoc"><img class="imgAddLoc" src="images/addConfig.png" alt="addLocation"></button>

        </div>
    </div>
    <script type="text/javascript" src=""></script>
</body>

</html>
