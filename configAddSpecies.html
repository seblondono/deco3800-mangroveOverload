<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/configAddSpecies.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
</head>

<body>
  <div class="siteContent">
    <div class="siteInfo">
      <!-- Go Back arrow -->
      <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
      <div class="settingsTitle">
        <h1>Add Species</h1>
      </div>
    </div>

    <div class="configSpecies">
      <div class="spciesName">
        <label for="spciesName">Species Name:</label>
        <input type="text" name="spciesName" value="" placeholder="Acanthus ebracteatus">
      </div>
    </div>

    <div class="addSpecie">
      <img id="cancel" src="images/cross.png" alt="Cancel">
      <img id="accept" src="images/tick.png" alt="Accept">
    </div>
  </div>
  <script type="text/javascript" src="js/configAddSpecies.js"></script>
</body>

</html>
