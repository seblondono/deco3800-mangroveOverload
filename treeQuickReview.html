<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="siteContent">
        <!-- tree general information -->
        <div class="siteInfo">
            <!-- Go Back arrow -->
            <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
            <div class="site">
                <h1 id="treeNumber">Tree 1</h1>
            </div>
        </div>
        <div class="treeSpecies-height">
            <!-- Species -->
            <div id="treeSpecies">
                <label>Species: Species 1</label>
                <label>Tree Height: 20m</label>

            </div>

        </div>

        <div class="treeDBH">
            <h1 id="treeBDH-header">Diameter at Breast Height</h1>
            <div class="branch">
                <p>B1: <span id="treeDBH b1">20cm</span></p>
            </div>
            <div class="branch">
                <p>B2: <span id="treeDBH b2">30cm</span></p>
            </div>
            <div class="branch">
                <p>B3: <span id="treeDBH b3">15cm</span></p>
            </div>
            <div class="branch">
                <p>B4: <span id="treeDBH b4">25cm</span></p>
            </div>
            <div class="branch">
                <p>B5: <span id="treeDBH b5">20cm</span></p>
            </div>
        </div>
        <div class="treeEdit">
            <input type="button" id="btnEdit" value="Edit">
        </div>
    </div>
    <script type="text/javascript" src="js/siteTreeBranch.js">


    </script>

</body>

</html>
