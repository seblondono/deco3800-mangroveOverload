<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mangrove Monitoring App</title>
    <!-- Font Awesome Library -->
    <script src="https://use.fontawesome.com/5996448355.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/siteTreeBranch.css">
    <!-- Google Fonts Roboto and Roboto Condenced -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto+Slab" rel="stylesheet">
</head>

<body>
  <div class="siteContent">
    <!-- tree general information -->
    <div class="siteInfo">
      <!-- Go Back arrow -->
      <i class="fa fa-chevron-left fa-3x back" aria-hidden="true"></i>
      <div class="site">
          <h1 id="treeNumber">Tree 1</h1>
      </div>
    </div>

    <div class="siteTreeBranch">
      <div class="treeSpecies-height">
        <!-- Species -->
        <div id="treeSpecies">
          <label for="treeSpecies">Species</label>
          <select class="treeSpecies" name="species">
            <option value="species1">Species 1</option>
            <option value="species2">Species 2</option>
            <option value="species3">Species 3</option>
            <option value="species4">Species 4</option>
            <option value="species5">Species 5</option>
          </select>
        </div>
        <!-- Tree Height -->
        <div id="treeHeight">
            <label for="treeHeight">Tree Height</label>
            <input class="treeHeight" type="text" name="treeHeight" placeholder="205 cm">
        </div>
      </div>

      <div class="treeDBH">
        <h1 id="treeBDH-header">Diameter at Breast Height</h1>
        <div class="branch">
            <label for="branch">B1</label>
            <input class="branchDBH" type="text" name="branch">
            <img class="branchAlive" src="images/alive.png" alt="Brach is Alive">
        </div>
        <div class="branch">
            <label for="branch">B2</label>
            <input class="branchDBH" type="text" name="branch">
            <img class="branchAlive" src="images/alive.png" alt="Brach is Alive">
        </div>
        <div class="branch">
            <label for="branch">B3</label>
            <input class="branchDBH" type="text" name="branch">
            <img class="branchAlive" src="images/alive.png" alt="Brach is Alive">
        </div>
        <div class="branch">
            <label for="branch">B4</label>
            <input class="branchDBH" type="text" name="branch">
            <img class="branchAlive" src="images/alive.png" alt="Brach is Alive">
        </div>
        <div class="branch">
            <label for="branch">B5</label>
            <input class="branchDBH" type="text" name="branch">
            <img class="branchAlive" src="images/alive.png" alt="Brach is Alive">
        </div>
        <!-- Add branch -->
        <i id="addBranch" class="fa fa-plus-square-o" aria-hidden="true"></i>
      </div>
      <div class="treeOptions">
        <i id="cancel" class="fa fa-ban" aria-hidden="true"></i>
        <i id="accept" class="fa fa-check-circle-o" aria-hidden="true"></i>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/siteTreeBranch.js"></script>
</body>
</html>
